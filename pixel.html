<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <title>Your Screen</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body style="margin:0px;background:green">

<div style="position:absolute;top:0px;left:0px;background:yellow;margin:0px;padding:0px" id="demo"></div>

<script>
var txt = "<h3>Your Screen</h3>";
txt += "<p>Total width/height: " + screen.width + "*" + screen.height + "</p>";
txt += "<p>Available width/height: " + screen.availWidth + "*" + screen.availHeight + "</p>";
txt += "<p>Physical Pixel width/height: " + (screen.width*window.devicePixelRatio) + "*" + (screen.height*window.devicePixelRatio) + "</p>";
txt += "<p>Color depth: " + screen.colorDepth + "</p>";
txt += "<p>Color resolution: " + screen.pixelDepth + "</p>";
txt += "<p>Device Pixel Ratio: " + window.devicePixelRatio + "</p>";

var obj = document.getElementById("demo");
obj.innerHTML = txt;
obj.style.width=screen.availWidth + "px";
obj.style.height=screen.availHeight + "px";
</script>

</body>
</html>
