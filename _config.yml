title: 블로그
email: kimwooglae@gmail.com
description: |
  note
baseurl: ''
url: 'https://kimwooglae.github.io'
timezone: Asia/Seoul

repository: kimwooglae/kimwooglae.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

author: kimwooglae@gmail.com
image: '/assets/images/default_blog_cover.png'
asset_url: /assets
google_analytics:
  ua: 'UA-4543834-1'
github_url:
  username: kimwooglae
