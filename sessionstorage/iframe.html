<!doctype html>
<html>
<head>
  <title>Browser Session Test</title>
  <script>

  function checkColor(){
    var sColor = document.cookie;

    if (window.sessionStorage) {
      document.getElementById("divSessStore").innerHTML = "<a href='http://msdn.microsoft.com/en-us/library/cc197020(VS.85).aspx'>sessionStorage</a> says color is: " + sessionStorage.sessionColor;
    }
    else {
      document.getElementById("divSessStore").innerHTML = "This browser does not support <a href='http://msdn.microsoft.com/en-us/library/cc197020(VS.85).aspx'>sessionStorage</a>.";
    }

    document.getElementById("divTime").innerHTML = "Current time: " + new Date();


    if (window.localStorage) {
      document.getElementById("divLocalStore").innerHTML = "<a href='http://msdn.microsoft.com/en-us/library/cc848902(VS.85).aspx'>localStorage</a> says color is: " + localStorage.sessionColor;
    }
    else {
      document.getElementById("divLocalStore").innerHTML = "This browser does not support <a href='http://msdn.microsoft.com/en-us/library/cc848902(VS.85).aspx'>localStorage</a>.";
    }

    if (window.sessionStorage.sessionColor){
      document.body.style.backgroundColor = window.sessionStorage.sessionColor;
    } else {
      document.body.style.backgroundColor = "white";
    }
  }

  function changeColor(sColor){
    if (sColor == ""){
      //alert("Changing back to no color");
      if (window.sessionStorage) {
        window.sessionStorage.sessionColor = "none";
      }
      if (window.localStorage) {
        window.localStorage.sessionColor = "none";
      }
      document.body.style.backgroundColor = 'white';
    }
    else
    {
      if (window.sessionStorage) {
        window.sessionStorage.sessionColor = sColor;
      }
      if (window.localStorage) {
        window.localStorage.sessionColor = sColor;
      }
      document.body.style.backgroundColor = sColor;
    }
  }
</script>

</head>
<body onload="checkColor(); setInterval(checkColor, 500);">
  Select a color for windows running in this session:<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <select id="selColor" onkeyup="changeColor(this.value);" onchange="changeColor(this.value);" style="width: 195px">
    <option value=""></option>
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="green">Green</option>
    <option value="gray">Gray</option>
    <option value="orange">Orange</option>
  </select>

  <div id="divSessStore"></div>
  <div id="divLocalStore"></div>
  <div id="divTime"></div>

</body>
</html>
